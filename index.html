<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kakao map 시작하기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="p1">지도로 떠나는 여행! 어디로 갈까요?</p>
    <p class="p2">가고 싶은 곳을 눌러보세요👆</p>
    <div id="map" style="width: 400px; height: 300px"></div>
    <ul id="place-list"></ul>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d814afd60adce51b5ada00862d08f88f"
    ></script>
    <script>
      console.log(kakao);
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(37.49655444998249, 127.0247519188435),
        level: 3,
      };

      var map = new kakao.maps.Map(container, options);
    </script>
    <script type="application/javascript" src="./index.js"></script>
  </body>
</html>
